title: Il glossario del cloud
body: Consulta il glossario per approfondire il significato dei termini chiave relativi al cloud computing per le amministrazioni pubbliche.
glossaryTerms:
  - id: cloud-computing
    name: Cloud computing
    description: "Il
      <a href='https://docs.italia.it/italia/manuale-di-abilitazione-al-cloud/manuale-di-abilitazione-al-cloud-docs/it/bozza/il-cloud/cos%C3%A8-il-cloud.html' class='text-decoration-none' rel='noreferrer' target='_blank' aria-label='cloud computing (link esterno)'><strong>cloud computing</strong></a>
      (in italiano \"nuvola informatica\"), più semplicemente cloud, è un modello di infrastrutture informatiche
      che consente di disporre, tramite internet, di un insieme di risorse hardware e software  (ad es. reti, server, risorse di archiviazione,
      applicazioni software) che possono essere rapidamente erogate come servizio, consentendo all’utente di non dover preoccuparsi,
      ad esempio, di come configurare e installare un software sulla propria macchina. Le classi di servizio più comuni
      che caratterizzano i servizi cloud sono IaaS, PaaS e SaaS. Tali servizi possono erogati agli utenti
      secondo diverse modalità di fruizione: public cloud, private cloud e hybrid cloud."
  - id: cloud-deployment-model
    name: Cloud deployment model
    description: "Modello di distribuzione dei servizi cloud agli utenti finali. Si suddivide in tre tipologie: pubblico, privato e ibrido."
  - id: cloud-first
    name: Cloud first
    description: "Principio secondo il quale le amministrazioni, per la definizione di nuovi progetti e per la progettazione dei nuovi servizi, prediligono il paradigma cloud rispetto a qualsiasi altra opzione tecnologica."
  - id: cloud-ibrido
    name: Cloud ibrido
    description: "Combinazione del modello di cloud pubblico e di quello privato, ovvero un modello in cui l’utente utilizza risorse sia del suo cloud privato che di un cloud pubblico.
      Ad esempio, un utente che dispone di un cloud privato, può utilizzare le risorse di un cloud pubblico per gestire improvvisi picchi di lavoro che non possono essere soddisfatti
      facendo ricorso unicamente alle risorse disponibili nel cloud privato. Tuttavia questo modello comporta comunque la proprietà e conseguente gestione della parte privata delle infrastrutture,
      risultando in maggiori costi e rischi. Ulteriore esempio di cloud ibrido include il caso d’uso cloud edge, un modello che adotta anche edge data center distribuiti,
      per specifici carichi di lavoro (come quelli sensibili alla latenza), estendendo il cloud al di là dei vincoli di una area geografica in altre zone, più prossime all’utente,
      e consentendo vantaggi di prossimità, risparmi in termini di banda di trasmissione necessaria per lo scambio dei dati e di tempi di analisi ed elaborazione di dati,
      rispetto a quanto sarebbe possibile con una connessione ad un data center."
  - id: cloud-marketplace-agid
    name: Cloud marketplace AgID
    description: "Piattaforma che espone il catalogo di servizi e infrastrutture qualificate da AgID secondo quanto disposto dalle circolari AgID n. 2 e n.3 del 9 aprile 2018.
      All'interno del cloud marketplace è possibile visualizzare la scheda tecnica di ogni servizio che mette in evidenza le caratteristiche tecniche,
      il modello di costo e i livelli di servizio dichiarati dal fornitore in sede di qualificazione."
  - id: cloud-privato
    name: Cloud privato
    description: "Installato dall’utente nel suo data center per suo utilizzo esclusivo. I servizi vengono forniti da elaboratori che si trovano interamente nel dominio del cliente che detiene controllo
      e totale responsabilità della gestione delle macchine sulle quali vengono conservati i dati e vengono eseguiti i suoi processi, assieme ai complessi aspetti relativi alla sicurezza dei dati.
      Oltre allo scenario in cui si possiede interamente l’infrastruttura sui propri data center, un altro scenario possibile è invece quello in cui l’utente installa
      il proprio cloud privato nel data center di un terzo soggetto (tipicamente un fornitore di servizi cloud), in cui dispone di macchine dedicate.
      In questo caso, l’utente ha il controllo delle macchine anche se non risiedono nel suo dominio, e può configurarle secondo le proprie necessità."
  - id: cloud-pubblico
    name: Cloud pubblico
    description: "Offerto da fornitori che mettono a disposizione la potenza di calcolo e/o di memorizzazione dei loro data center.
      Il tipo di servizi cloud che vengono offerti (IaaS, PaaS, SaaS) dipende dalla politica del fornitore stesso, così come il prezzo e la tariffazione.
      Uno dei maggiori vantaggi del cloud pubblico per il cliente consiste nella possibilità di poter utilizzare i servizi cloud richiesti limitatamente all’intervallo di tempo necessario.
      In questo modo, il cliente può ridurre notevolmente gli investimenti in infrastrutture digitali e ottimizzare l’utilizzo delle risorse interne che le gestiscono, oltre a trarre vantaggio dai già citati benefici."
  - id: devops
    name: DevOps
    description: "Il termine DevOps nasce dalla contrazione delle parole development (sviluppo) e operations (esercizio/attività) per descrivere un insieme di principi,
      metodologie e strumenti basati sull'automazione dello sviluppo e della messa in produzione delle applicazioni."
  - id: iaas
    name: Infrastructure-as-a-Service (IaaS)
    description: "<strong>Infrastructure-as-a-Service (IaaS)</strong>, o infrastruttura distribuita come servizio: servizi cloud che permettono di allocare
      risorse infrastrutturali fisiche e virtuali (server, macchine virtuali, risorse di archiviazione e networking)
      su richiesta e con un pagamento commisurato in base al consumo di risorse. I principali benefici derivanti dall’adozione
      della soluzione IaaS riguardano la riduzione dei tempi di deployment, l’incremento di velocità, scalabilità e di disponibilità (uptime),
      la riduzione dei costi per l’acquisto, l’aggiornamento e la manutenzione dell’hardware,
      la possibilità di liberare risorse umane da impiegare in attività produttive diverse dalla gestione dell’hardware."
  - id: multicloud
    name: Multicloud
    description: "Combinazione di (almeno 2) cloud dello stesso deployment model (pubblici/privati). Si differenza dal modello ibrido che prevede la combinazione di cloud pubblico e privato.
      Ha il vantaggio di consentire flessibilità, scegliendo il cloud sulla base delle specifiche esigenze e prossimità, rispettando,
      ove necessario, il principio di sovranità digitale, disponibilità e tempi di risposta."
  - id: paas
    name: Platform-as-a-Service (PaaS)
    description: "<strong>Platform-as-a-Service (PaaS)</strong>, o piattaforma distribuita come servizio: servizi cloud che forniscono strumenti e ambienti per lo sviluppo,
      il test, la distribuzione e la gestione di applicazioni software, solitamente tramite strumenti specifici forniti
      dal provider stesso e pannelli di configurazione fruibili via browser web. Una soluzione PaaS è progettata per consentire
      agli sviluppatori di progettare e creare applicativi concentrandosi sulle loro funzionalità, lasciando al fornitore
      del servizio aspetti come la configurazione, la gestione dell’ambiente di esecuzione dell’archiviazione o dei database.
      Tra i principali benefici vi è la riduzione dei tempi del ciclo di vita del software."
  - id: saas
    name: Software-as-a-Service (SaaS)
    description: "<strong>Software-as-a-Service (SaaS)</strong>, o software come servizio: metodo per la distribuzione di applicativi software tramite internet,
      su richiesta e in genere in base a una sottoscrizione. Nel caso di una soluzione SaaS, i provider di servizi cloud ospitano
      e gestiscono il software e l’infrastruttura sottostante - anche per quanto riguarda gli aspetti di sicurezza - e si occupano
      delle attività di manutenzione (come gli aggiornamenti) con conseguenti vantaggi per il cliente che non dovrà impegnarsi in queste attività gestionali.
      Gli utenti si connettono all’applicazione tramite internet e possono accedervi da diverse tipologie di dispositivi (es. desktop, mobile, tablet, etc.),
      spesso con il vantaggio di poter lavorare in collaborazione e contemporaneamente (strumenti collaborativi)."