  - name: Cloud computing
    description: "Il cloud computing (in italiano \"nuvola informatica\"), più semplicemente cloud, è un modello di infrastrutture informatiche
      che consente di disporre, tramite internet, di un insieme di risorse hardware e software  (ad es. reti, server, risorse di archiviazione,
      applicazioni software) che possono essere rapidamente erogate come servizio, consentendo all’utente di non dover preoccuparsi,
      ad esempio, di come configurare e installare un software sulla propria macchina. Le classi di servizio più comuni
      che caratterizzano i servizi cloud sono IaaS, PaaS e SaaS. Tali servizi possono erogati agli utenti
      secondo diverse modalità di fruizione: public cloud, private cloud e hybrid cloud."
