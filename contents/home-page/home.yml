name: Cloud Italia - Il Cloud della Pubblica Amministrazione
heroStrategy:
  category: La strategia nazionale del cloud per la PA
  title: Realizziamo il sistema operativo del Paese
  body:
    Definiamo la strategia per l’evoluzione tecnologica delle infrastrutture digitali della Pubblica
    Amministrazione e abilitiamo l’adozione del modello cloud computing per servizi pubblici più sicuri ed
    efficienti.
  ctaAriaLabel: Scopri di più su la strategia nazionale cloud della PA
  altImg: Elemento simbolo nuvola commisto al logo Italia
heroBenefit:
  category: I vantaggi
  title: Una strategia che porta beneficio all’intero sistema Paese
  body:
    La trasformazione dei servizi pubblici attraverso l'adozione del cloud è essenziale per garantire ai cittadini di godere dei diritti digitali
    e al Paese di crescere, competere e generare nuove opportunità per i professionisti e per il mercato.
  altImg: Gruppo multietnico che lavora nel settore digitale
benefits:
  - title: Per i cittadini
    body:
      Servizi pubblici basati sul modello Cloud della PA garantiscono ai cittadini maggiore affidabilità, sicurezza e rispetto della privacy.
      Sono servizi progettati in maniera innovativa che consentono economie di scala e favoriscono una riqualificazione della  spesa pubblica.
  - title: Per le amministrazioni
    body:
      Le amministrazioni beneficiano di risparmi significativi da reinvestire nello sviluppo di nuovi servizi,
      maggiore trasparenza sui costi e sull’utilizzo dei servizi, agilità e scalabilità nella gestione delle
      infrastrutture.
  - title: Per le piccole e medie imprese che operano nel settore pubblico
    body:
      Le piccole e medie imprese (PMI) nel settore delle tecnologie digitali sono chiamate ad accompagnare le
      amministrazioni verso l’adozione di soluzioni in cloud per i propri servizi, aumentando la qualità e la quantità
      di servizi qualificati. Rappresentano un elemento di stimolo per il settore pubblico nel rivolgersi a un mercato
      maturo per le soluzioni cloud.
heroEnablement:
  category: Il Programma di Abilitazione
  title: Come aderire al modello Cloud della PA
  body:
    Il Dipartimento per la trasformazione digitale, in collaborazione con l’Agenzia per l’Italia Digitale
    (AGID), ha elaborato un programma di abilitazione al cloud che definisce l’insieme di attività e risorse
    utili alle amministrazioni per la migrazione di servizi e infrastrutture digitali verso il Cloud della PA.
  ctaAriaLabel: Scopri di più su il programma di abilitazione
  altImg: Composizione con cavi di server e altri hardware
heroQualification:
  category: La qualificazione dei servizi e il catalogo
  title: Il percorso di qualificazione e il catalogo dei servizi cloud
  body:
   Dal 19 gennaio 2023, le pubbliche amministrazioni possono acquisire servizi cloud solo se qualificati dall’Agenzia per la Cybersicurezza Nazionale. I fornitori cloud devono sottoporre i servizi al processo di qualificazione secondo le indicazioni previste dall'Agenzia.
  ctaAriaLabel: Scopri di più su la qualificazione dei servizi e il catalogo
  altImg: Nuvola simbolo cloud, logo Italia, server e altri elementi hardware in commistione
heroNews:
  category: Le notizie
  title: Le ultime novità sull'attuazione della Strategia Cloud Italia
