title: 'La Strategia Cloud Italia'
body: 'La strategia prevede la realizzazione del sistema operativo del Paese anche mediante l’adozione del cloud computing nel settore pubblico.<br>Il Dipartimento, in collaborazione con l’Agenzia per la cybersicurezza nazionale, ha definito la strategia per il cloud per le pubbliche amministrazioni.'
