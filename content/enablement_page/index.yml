name: Programma di abilitazione
heroTitle: Programma di abilitazione al cloud
heroBody: Strumenti, risorse e metodologie per innovare i servizi digitali pubblici utilizzando tecnologie e infrastrutture cloud.
paragraphs:
  - html: Il Piano triennale per l’informatica nella Pubblica Amministrazione ha introdotto il Cloud della PA,
        un progetto con l’obiettivo di facilitare l’adozione del modello cloud computing nelle PA italiane.
        L’adesione al modello Cloud della PA assicura alle amministrazioni la possibilità di erogare servizi digitali con
        alti standard di sicurezza e affidabilità, oltre che architetture informatiche avanzate per il pieno controllo nella gestione dei dati.
  - title: Le due componenti principali di abilitazione al programma Cloud della PA
    html: "Per realizzare il percorso di trasformazione e abilitazione al cloud il programma prevede due componenti:"
    list:
      - html: un <a href='#kit' class='text-decoration-none font-weight-semibold'>kit</a> che raccoglie metodologie, strumenti e buone pratiche e fornisce alle amministrazioni indicazioni per elaborare una propria strategia di migrazione dei servizi verso il cloud;
      - html: un <a href='#framework' class='text-decoration-none font-weight-semibold'>framework</a> che descrive il modello organizzativo delle unità operative (unità di controllo, unità di esecuzione e centri di competenza) che eseguiranno il programma di abilitazione.
    htmlFooter: Le componenti sono sviluppate in collaborazione con le amministrazioni in maniera iterativa attraverso sperimentazioni e progetti pilota.
            Il programma di abilitazione viene proposto ai tecnici, agli esperti informatici e ai responsabili della transizione al  digitale,
            ma anche a chiunque sia coinvolto nella gestione di servizi esistenti e/o nella definizione e progettazione di nuovi servizi della Pubblica Amministrazione.
